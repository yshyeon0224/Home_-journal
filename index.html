<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <header class="header">
        <nav class="nav-contaner">
            <!-- 햄버거 -->

            <!-- 로고 -->
            <a href="" class="">

            </a>

            <div class="menu">

                    <li class="item">

            </div>
        </div>
        <div class="check">
            <a class="popch">오늘은 어떻게 지구를 지켜볼까?</a>

                <i data-feather="chevron-left"></i>

                    <figure class="card-image"></figure>

                    </div>
                  </article>
                  <article class="card">
                    <figure class="card-image"></figure>

                        <div class="card-m">
                          둘
                        </div>
                      </h3>
                    </div>
                  </article>
                  <article class="card">
                    <figure class="card-image"></figure>
                    <div class="card-description">
                      <h3 class="card-title">
                        <div class="card-m">
                          셋
                        </div>
                      </h3>
                    </div>
                  </article>
                  <i data-feather="chevron-right"></i>
            </div>
        </div>
        <div class="vginpo">
            <a class="vg-m">비건, 얼마나 알고 있어?</a>
            <div class="vgs">
              <img src="img/1.png" class="vgimg">

        feather.replace();
